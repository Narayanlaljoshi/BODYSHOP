<!DOCTYPE html>
<html ng-app="loginmodule" ng-controller="logincontroller">
<head>
    <meta charset="UTF-8">
    <title>BodyShop-Login Form</title>
    <style>

        @import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
        @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);
        

        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #fff;
            font-family: Arial;
            font-size: 12px;
        }

        .body {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            /*background-image: url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-008.jpg);*/
           
            background-image: url('img/paint-shop.gif');
            background-size: cover;
            /*-webkit-filter: blur(5px);*/
            z-index: 0;
        }

        .grad {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
            z-index: 1;
            opacity: 0.7;
        }

        .header {
            /* position: absolute;
            top: calc(50% - 35px);
            left: calc(50% - 255px);
            z-index: 2;*/
            text-align: center;
        }

            .header div {
                /*float: left;*/
                color: #fff;
                font-family: 'Exo', sans-serif;
                font-size: 35px;
                font-weight: 200;
            }

                .header div span {
                    color: #5379fa !important;
                }

        .login {
            position: absolute;
            top: calc(35% - 75px);
            left: calc(50% - 175px);
            height: 150px;
            width: 350px;
            padding: 10px;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.35);
            padding: 20px 0 65px;
        }

            .login input[type=text] {
                width: 250px;
                height: 30px;
                background: transparent;
                border: 1px solid rgba(255,255,255,0.6);
                border-radius: 2px;
                color: #fff;
                font-family: 'Exo', sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 4px;
            }

            .login input[type=password] {
                width: 250px;
                height: 30px;
                background: transparent;
                border: 1px solid rgba(255,255,255,0.6);
                border-radius: 2px;
                color: #fff;
                font-family: 'Exo', sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 4px;
                margin-top: 10px;
            }

            
            .login input[type=text]:focus {
                outline: none;
                border: 1px solid rgba(255,255,255,0.9);
            }

            .login input[type=password]:focus {
                outline: none;
                border: 1px solid rgba(255,255,255,0.9);
            }
            .login button {
                width: 260px;
                height: 35px;
                background: #fff;
                border: 1px solid #fff;
                cursor: pointer;
                border-radius: 2px;
                color: #a18d6c;
                font-family: 'Exo', sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 6px;
                margin-top: 10px;
            }

            .login input[type=button]:hover {
                opacity: 0.8;
            }

            .login input[type=button]:active {
                opacity: 0.6;
            }

            .login input[type=button]:focus {
                outline: none;
            }

        ::-webkit-input-placeholder {
            color: rgba(255,255,255,0.6);
        }

        ::-moz-input-placeholder {
            color: rgba(255,255,255,0.6);
        }
    </style>
    <link href="js/sweetAlert/sweetalert.css" rel="stylesheet" />
    <script src="js/prefixfree.min.js"></script>
</head>
<body style="overflow:hidden">
    <div style="width: 100%; height: 100%; position: fixed; z-index: 11111; left: 0; top: 0;" us-spinner="{radius:30, width:8, length: 16}">

        <div style="clear: both;" class="clear"></div>
    </div>
    <div class="body"></div>
    <div class="grad"></div>
    
    <br>
    <div class="login">
        <form ng-submit="login()">
            <div class="header">
                <div>Body<span>Shop</span></div>
            </div>
            <input type="text" placeholder="username" ng-model="UserName" name="user"><br>
            <input type="password" placeholder="password" ng-model="Password" name="password"><br>
            <a style="color:greenyellow; text-decoration: underline; font-size: medium;">{{Validation}}</a>
            <br />
            <button type="submit" value="Login">Login</button>
        </form>
    </div>
    <script src="AppJS/Angular/angular.min.js"></script>
    <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
    <script src="AppJS/js/Login/login.js"></script>
    <script src="js/sweetAlert/sweetalert-dev.js"></script>
    <script src="AppJS/Angular/spin.min.js"></script>
    <script src="AppJS/Angular/angular-spinner.min.js"></script>

    <script src="AppJS/Angular/angular-loading-spinner.js"></script>

</body>
</html>
