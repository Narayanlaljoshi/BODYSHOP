<!-- MAIN PANEL -->
<div id="main" role="main"style="margin-top:30px !important;">

    <!-- RIBBON -->
    <div id="ribbon" style="display:none;">

        <span class="ribbon-button-alignment">
            <span id="refresh" class="btn btn-ribbon" data-action="resetWidgets" data-title="refresh" rel="tooltip" data-placement="bottom" data-original-title="<i class='text-warning fa fa-warning'></i> Warning! This will reset all your widget settings." data-html="true">
                <i class="fa fa-refresh"></i>
            </span>
        </span>

        <!-- breadcrumb -->
        <ol class="breadcrumb">
            <li>Home</li>
            <li>Pending</li>
        </ol>
        <!-- end breadcrumb -->
        <!-- You can also add more buttons to the
        ribbon for further usability

        Example below:

        <span class="ribbon-button-alignment pull-right">
        <span id="search" class="btn btn-ribbon hidden-xs" data-title="search"><i class="fa-grid"></i> Change Grid</span>
        <span id="add" class="btn btn-ribbon hidden-xs" data-title="add"><i class="fa-plus"></i> Add</span>
        <span id="search" class="btn btn-ribbon" data-title="search"><i class="fa-search"></i> <span class="hidden-mobile">Search</span></span>
        </span> -->

    </div>
    <!-- END RIBBON -->
    <!-- MAIN CONTENT -->
    <div id="content"style="padding:0px;">


        <!-- widget grid -->
        <section id="widget-grid" class="">


            <!-- row -->

            <div class="row">

                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 sortable-grid ui-sortable">
                    <div class="jarviswidget jarviswidget-color-darken jarviswidget-sortable" role="widget" style="position: relative; opacity: 1; left: 0px; top: 0px;">

                        <header role="heading">
                            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                            <h2>Group wise</h2>
                            <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
                        </header>

                        <!-- widget div-->
                        <div role="content">

                            <!-- widget edit box -->
                            <div class="jarviswidget-editbox">
                                <!-- This area used as dropdown edit box -->

                            </div>
                            <!-- end widget edit box -->
                            <!-- widget content -->
                            <div class="widget-body no-padding">
                                <br />
                                
                                <b>
                                    Search : 
                                    <input type="text" ng-model="Search"/>
                                </b>
                                <input type="button" value="Export" class="btn btn-success btn-xs" ng-click="exportExcel()" />
                                <input type="button" value="SendEmail" class="btn btn-default-focus btn-xs" ng-click="SendEmail()" />
                                <div class="table-responsive" ng-show="ngshow1" >
                                    <br />
                                    <table id="Sp_ContractorReport" class="table table-bordered table-striped" style="font-size: 10px;">
                                        <thead>
                                            <tr>
                                                <th>Group Name</th>
                                                
                                                <th ng-repeat="s in StatusList">{{s.StatusCode}}</th>
                                               <th>Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                          <tr ng-repeat="pt in PreviewData | filter:Search"  style="text-align:center;">
                                              <td>{{pt.ContractorName}}</td>
                                              <td ng-repeat="Child in pt.StatusList">{{Child.JobCards}}</td>
                                              <td>{{pt.Total}}</td>
                                          </tr>
                                        </tbody>
                                    </table>
                                </div>

                              
                            </div>
                            <!-- end widget content -->

                        </div>
                        <!-- end widget div -->

                    </div>
                </article>
            </div>

            <!-- end row -->

        </section>
        <!-- end widget grid -->

    </div>
    <!-- END MAIN CONTENT -->
    

</div>
<!-- END MAIN PANEL -->
